<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form2.css">
    <title>test2</title>
</head>
<body>
<form action="">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" placeholder="your email" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" required="required">
    <br><br>
    <label for="phonenum">Phone Number:</label>
    <input type="text" id="phonenum"  required="required">
    <br><br>

    <div class="radio">
       <label for="gender" id="gender">Gender:</label>
        <div class="gender">
         <input type="radio" id="Male">
         <label for="Male">Male</label>
         <input type="radio" id="Female">
         <label for="Female">Female</label>
         <input type="radio" id="other">
         <label for="other">Other</label>
        </div>

    </div>

    <br><br>
    <label for="lang">Language</label>
    <select name="" id="lang">
        <option value="select language" > Select language</option>
        <option value="Java">Java</option>
        <option value="Html">Html</option>
        <option value="Php">Php</option>
    </select>
    <br><br>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" required="required">
    <br><br>
    <label for="about">About</label>
    <textarea name="" id="about" cols="50" rows="2"></textarea>
    <br><br><br>
    <button type="submit">Register</button>


</form>

</body>
</html>
